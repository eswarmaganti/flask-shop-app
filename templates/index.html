<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Shop App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</head>
<body >
    <header class="bg-dark text-white py-5">
        <h1 class="text-center">Shop App</h1>
    </header>
    <div class="container" id="app">
        <div class="row py-5">
            <div class="col-md-6">
                <p>The below are the available products in the shop</p>
            </div>
            <div class="col-md-6">
                <h3>Create a new product</h3>
                <form action="">
                    <div class="form-group my-3">
                        <label for="name">Product Name</label>
                        <input type="text" name="name" id="name" placeholder="Product Name" class="form-control">
                    </div>
                    <div class="form-group my-3">
                        <label for="description">Product Description</label>
                        <textarea type="text" name="description" id="description"  class="form-control">Product Description</textarea>
                    </div>
                    <div class="form-group my-3">
                        <label for="price">Product Price</label>
                        <input type="number" name="price" id="price" placeholder="Product Price" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary"> Save Product</button>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
